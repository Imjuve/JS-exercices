<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="main.js" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <style>
      section:not(.links) {
        background: rgb(41, 41, 35);
      }
      .links {
        a {
          text-decoration: none;
        }
      }
      input::placeholder{
          color:black;
        }
        .placeholder-red{
          background: #d15f5f
        }
        .placeholder-red::placeholder{
          color:white;
        }
    </style>
  </head>
  <body>
    <main>
      <section class="container my-5 p-3 rounded-3">
        <h1 class="text-center text-light">Create a new path</h1>
        <form class="card col-md-8 mx-auto p-3 my-3 gap-2">
          <div class="col-10 d-flex">
            <label class="col-4" for="firstValue">Votre lien:</label>
            <input
              class="col-8"
              type="text"
              name=""
              id="firstValue"
              placeholder="Votre lien:"
              required
            />
          </div>
          <div class="col-10 d-flex">
            <label class="col-4" for="secondValue">Le nom de votre lien:</label>
            <input
              class="col-8"
              type="text"
              name=""
              id="secondValue"
              placeholder="Le nom de votre lien:"
              required
            />
          </div>
          <div class="col-10 d-flex">
            <label class="col-4" for="thirdValue"
              >La couleur de votre lien:</label
            >
            <input
              class="col-1"
              type="color"
              name=""
              id="thirdValue"
              placeholder="La couleur de votre lien:"
              required
            />
          </div>

          <button class="btn btn-primary col-6 mx-auto" type="submit">
            Ajouter
          </button>
        </form>
      </section>

      <section
        class="links col-10 mx-auto gap-3 p-3 col-md-10 flex-wrap justify-content-center d-flex"
      ></section>
    </main>
  </body>
</html>
